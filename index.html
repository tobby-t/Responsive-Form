<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          Scripted tutorials is great but understanding how develoopers think is
          invaluable.
        </p>
      </div>
      <div class="top">
        <p>
          <strong><b>Try it free 7 days</b></strong> then $20/mo. thereafter
        </p>
      </div>
      <div class="form">
        <form>
          <input
            type="text"
            placeholder="First Name"
            autofocus
            minlength="3"
            maxlength="26"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            minlength="3"
            maxlength="26"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            id="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            minlength="4"
            maxlength="18"
            required
          />
          <input type="submit" value="CLAIM YOUR FREE TRIAL" />
        </form>
        <p>
          By clicking the button, you are agreeing to our
          <a href="#"><strong>Terms and Services</strong></a>
        </p>
      </div>
    </main>
  </body>
</html>
